<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>CMGT Home Screen</title>
</head>
<body>
<div class="header">
    <div class="container flex">
        <h1 class="logo">CMGT Home Screen</h1>
        <p>"Because fancy students need fancy shortcuts"</p>
    </div>
</div>
<!--header text-->
<div class="subtitle">
    <div class="container">
        <h1> Where u wanna go cuhhh</h1>
    </div>
</div>

<!--Links-->
<div class="links">
    <div class="container">
        <div class="linkContainer">
            <!--Clever-->
            <div class="card">
                <a href="https://login.hr.nl/v1/login">
                    <img src="https://login.hr.nl/v1/assets/svg/logo/logo.svg" alt="Clever logo" class="linkImage image">
                    <h3>Clever</h3>
                </a>
            </div>
            <!--Cumlaude-->
            <div class="card">
                <a href="https://lms.hr.nl/">
                    <img src="https://login.hr.nl/v1/assets/svg/logo/logo.svg" alt="Cumlaude logo" class="linkImage image">
                    <h3>Cumlaude</h3>
                </a>
            </div>
            <!--Rooster/hint-->
            <div class="card">
                <a href="http://misc.hro.nl/roosterdienst/webroosters/CMI/kw2/">
                    <img src="http://misc.hro.nl/roosterdienst/webroosters/static/logo.gif" alt="Rooster" class="linkImage image">
                    <h3>Rooster</h3>
                </a>
            </div>

            <!--Localhost-->
            <div class="card">
                <a href="/">
                    <img src="https://cdn2.iconfinder.com/data/icons/pack1-baco-flurry-icons-style/512/XAMPP.png" alt="Localhost" class="linkImage image">
                    <h3>Localhost</h3>
                </a>
            </div>

            <!--Webmail-->
            <div class="card">
                <a href="https://webmail.hro.nl/">
                    <img src="https://www.bestburo.be/files/software_packages/microsoft-outlook_5.png" alt="Webmail" class="linkImage image">
                    <h3>Webmail</h3>
                </a>
            </div>

            <!--Osiris-->
            <div class="card">
                <a href="https://student.osiris.hro.nl:9021/osiris_student/LoginDirect.do">
                    <img src="" alt="Osiris" class="linkImage image">
                    <h3>Osiris</h3>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
