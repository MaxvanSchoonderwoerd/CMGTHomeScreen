<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>CMGT Home Screen</title>
    <script src="https://kit.fontawesome.com/5b818eb41b.js" crossorigin="anonymous"></script>
</head>

<body>

<!--header text-->
<header class="header">
    <div class="container flex">
        <h1 class="logo">CMGT Home Screen</h1>
        <p>"Because fancy students need fancy shortcuts"</p>
    </div>
</header>

<!--subtitle text-->
<div class="subtitle">
    <div class="container">
        <h1>Where do you want to go?</h1>
    </div>
</div>


<!--Links-->
<section class="links">
    <div class="container">
        <div class="linkContainer" id="container">

            <!--link template-->
            <!--            <div class="card">-->
            <!--                <a href="[LINK TO WEBSITE]">-->
            <!--                    <img src="[IMAGE PATH]" alt="[IMAGE NAME]" class="linkImage image">-->
            <!--                    <h3>[IMAGE NAME (gets displayed under image)]</h3>-->
            <!--                </a>-->
            <!--            </div>-->

            <!--Clever-->
            <div class="card">
                <a href="https://clever.cmgt.hr.nl/">
                    <img src="https://login.hr.nl/v1/assets/svg/logo/logo.svg" alt="Clever logo"
                         class="linkImage image">
                    <h3>Clever</h3>
                </a>
            </div>

            <!--Cumlaude-->
            <div class="card">
                <a href="https://lms.hr.nl/">
                    <img src="https://login.hr.nl/v1/assets/svg/logo/logo.svg" alt="Cumlaude logo"
                         class="linkImage image">
                    <h3>Cumlaude</h3>
                </a>
            </div>

            <!--Rooster/hint-->
            <div class="card">
                <a href="http://misc.hro.nl/roosterdienst/webroosters/CMI/kw2/">
                    <img src="/hint.gif" alt="Rooster" class="linkImage image">
                    <h3>Rooster</h3>
                </a>
            </div>

            <!--Localhost-->
            <div class="card">
                <a href="http://127.0.0.1./">
                    <img src="https://cdn2.iconfinder.com/data/icons/pack1-baco-flurry-icons-style/512/XAMPP.png"
                         alt="Localhost" class="linkImage image">
                    <h3>Localhost</h3>
                </a>
            </div>

            <!--Webmail-->
            <div class="card">
                <a href="https://webmail.hro.nl/">
                    <img src="https://www.bestburo.be/files/software_packages/microsoft-outlook_5.png" alt="Webmail"
                         class="linkImage image">
                    <h3>Webmail</h3>
                </a>
            </div>

            <!--Osiris-->
            <div class="card">
                <a href="https://student.osiris.hro.nl:9021/osiris_student/LoginDirect.do">
                    <img src="/osiris.png" alt="Osiris" class="linkImage image">
                    <h3>Osiris</h3>
                </a>
            </div>
        </div>
    </div>
</section>

<!--add links-->
<section class="addlink">
    <div class="container">
        <form method="post" class="form flex">
            <div class="inputContainer flex">
                <label for="url">Link Url: </label>
                <input class="inputField" type="url" id="url" name="url" required>
            </div>
            <div class="inputContainer flex">
                <label for="img">Image Url: </label>
                <input class="inputField" type="url" id="img" name="img" required>
            </div>
            <div class="inputContainer flex">
                <label for="name">Name: </label>
                <input class="inputField" type="text" id="name" name="name" required>
            </div>
            <div>
                <button class="btn" id="createLink">Add Link</button>
            </div>
        </form>

    </div>
</section>

<!--footer-->
<footer class="footer">
    <div class="container flex">
        <h3>Dev. By Max van Schoonderwoerd 2021</h3>
        <div>
            <a class="icons" href="https://github.com/MaxvanSchoonderwoerd"> <i class="fab fa-github"> </i></a>
            <a class="icons" href=https://www.instagram.com/xamaxbeats/> <i class="fab fa-instagram"> </i></a>
        </div>
    </div>
</footer>
</body>
<script type="text/javascript" src="js/createLink.js"></script>
</html>
